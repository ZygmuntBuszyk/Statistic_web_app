<ng-container *ngIf="activeRouter.children.length === 0 else choosen">
  <div class="cards">
    <app-skill-card *ngFor="let skill of test" [skill]="skill" class="card"></app-skill-card>
  </div>
  <button type="button" class="btn btn-info btn-circle btn-xl" (click)="addSkill()">
    <i class="fa fa-plus"></i>
  </button>
  <app-add-skill-modal></app-add-skill-modal>
</ng-container>
<ng-template #choosen>
  <router-outlet></router-outlet>
</ng-template>
