<ngx-smart-modal #confirmationModal
                 identifier="confirmationModal"
                 ariaLabel="Confirmation modal"
                 [dismissable]="true">
  <div class="modal-body">
   <p>Are you sure you want to delete skill: {{skill.id}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="deleteSkill()">Delete</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="confirmationModal.close()">Close
    </button>
  </div>
</ngx-smart-modal>
