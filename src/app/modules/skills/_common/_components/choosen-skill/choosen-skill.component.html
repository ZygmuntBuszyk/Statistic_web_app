<div class="card" *ngIf="(skill$ | async) as skill">
    <app-confirmation-modal [skill]="skill"></app-confirmation-modal>
    <a class="fa fa-arrow-left back" routerLink="{{parentLink}}"></a>
    <a class="fa fa-minus delete" (click)="deleteSkill(skill)"></a>
    <h1> {{skill}}</h1>
    <!-- routerLink="{{parentLink}}" -->
    <img class="card-img-top" src="..." alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
    </div>
</div>
